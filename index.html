<!doctype html>
<html>
<head>
  <title>Prueba Vue</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body style="background-color: aqua;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand ml-3" href="#"><b>Tickets</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-12" id="clients">
                <div class="card border-0 shadow" style="min-height: 400px;">
                    <div class="card-header border-0 bg-info text-white">
                        <b>Clientes</b>
                    </div>
                    <div class="body border-0">
                        <table class="table">
                            <thead>
                                <th>Nombre</th>
                                <th>Identificación</th>
                                <th>Email</th>
                                <th>Dirección</th>
                            </thead>
                            <tbody>
                                <template v-for="client in clients">
                                    <tr>
                                        <td>{{ client.name }}</td>
                                        <td>{{ client.identification }}</td>
                                        <td>{{ client.email }}</td>
                                        <td>{{ client.address }}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3" id="sold">
                <div class="card border-0 shadow" style="min-height: 400px;">
                    <div class="card-header border-0 bg-info text-white">
                        <b>Boletas Vendidas</b>
                    </div>
                    <div class="body border-0">
                        <table class="table">
                            <thead>
                                <th>Serial</th>
                                <th>Evento</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Lugar</th>
                            </thead>
                            <tbody>
                                <template v-for="ticket in sold">
                                    <tr>
                                        <tr>
                                            <td>{{ ticket.serial }}</td>
                                            <td>{{ ticket.event }}</td>
                                            <td>{{ ticket.date }}</td>
                                            <td>{{ ticket.time }}</td>
                                            <td>{{ ticket.place }}</td>
                                        </tr>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="card border-0 shadow" style="min-height: 400px;" id="availables">
                    <div class="card-header border-0 bg-info text-white">
                        <b>Boletas Disponibles</b>
                    </div>
                    <div class="body border-0">
                        <table class="table">
                            <thead>
                                <th>Serial</th>
                                <th>Evento</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Lugar</th>
                            </thead>
                            <tbody>
                                <template v-for="available in availables">
                                    <tr>
                                        <td>{{ available.serial }}</td>
                                        <td>{{ available.event }}</td>
                                        <td>{{ available.date }}</td>
                                        <td>{{ available.time }}</td>
                                        <td>{{ available.place }}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="p-2 bg-light mt-5">
        <div class="text-center">
            Tickets | 2021
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script src="assets/clients.js"></script>
    <script src="assets/availables.js"></script>
    <script src="assets/sold.js"></script>
</body>
</html>
